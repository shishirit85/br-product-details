<!DOCTYPE html> 
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="icon" type="image/x-icon" href="https://www.bakerross.co.uk/media/favicon/default/favicon.ico"/>
      <link rel="shortcut icon" type="image/x-icon" href="https://www.bakerross.co.uk/media/favicon/default/favicon.ico"/>
      <link rel="stylesheet" href="./assets/bootstrap.min.css">
      <link rel="stylesheet" href="./assets/style.css">
      <script src="./assets/jquery.min.js"></script><script src="./assets/papaparse.min.js"></script><script src="./assets/main.js"></script>
      <title>Baker Ross Product Details From CSV</title>
   </head>
   <body>
      <div class="container" style="padding:10px 10px;">
         <div class="br-row">
            <a href="https://br-product-viewer.azurewebsites.net/"><img src="https://www.bakerross.co.uk/media/logo/stores/1/uk_logo.png"></a></div>
         <div class="info-wrapper">
            <div class="row">
               <form class="form-inline">
                  <div class="form-group"> <label for="files">Upload a CSV formatted file:</label> <input type="file" id="files" class="form-control" accept=".csv" required=""></div>
                  <div class="form-group"> <button type="submit" id="submit-file" class="btn btn-primary">Upload File</button> </div>
               </form>
            </div>
            <div class="row search-bar">
            
                <input id="productSearch" type="text" placeholder="Search product SKU, Name..." class="input-text">
                <div id="search_autocomplete" class="search-autocomplete" style="display: none;"></div>
                
                <button type="submit" title="Search" class="action search" disabled>
                </button>
            </div>

            <div class="row" id="parsed_csv_list"></div>
         </div>
      </div>

      

   </body>
</html>
